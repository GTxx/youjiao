{% extends "common/template_base_noright.html" %}
{% block css %}
{% endblock %}
{% block content %}
    <div class="user-login">
        <div class="user-login-header">
            <a href="#" class="user-login-type float-left">会员登陆</a>
            <a href="#" class="user-login-type float-right">管理员登陆</a>
        </div>
        <form action="/account/login/" method="post">
            {% csrf_token %}
            <div class="user-input-item">
                <label for="">帐号:</label><input type="text" name="username">
            </div>
            <div class="user-input-item">
                <label for="">密码:</label><input type="password" name="password">
            </div>
            <div class="user-login-forget">
                <input type="checkbox"><label for="">记住密码</label> <a href="#">忘记密码</a>
            </div>
                <a href="#" class="user-login-submit">登录</a>
            <div class="user-reg-account">
                <span>还没有帐号?</span><a href="#">注册</a>
            </div>
        </form>
    </div>
{% endblock %}
