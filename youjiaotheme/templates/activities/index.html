{% extends "common/template_base.html" %}

{% block leftBar %}
    {% include 'activities/left_bar.html' %}
{% endblock %}

{% block content %}
    <h3>幼教动态</h3>
    <ul class="news-list">
        {% for item in blogs %}
            <li>
                <a href="/activities/{{ item.id }}">{{ item.title }} <span class="float-right">{{ item.publish_date | date:'[Y-m-d]' }}</span></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
