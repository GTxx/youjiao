{% extends 'admin/master.html' %}

{% block body %}
<div class="row">
    {% for row in data %}
    <div class="col-xs-6 col-md-2">
        <div class="thumbnail">
            <a href="" >
                <img src="{{ row.thumbnail }}" alt=""
                     style="height: 150px; width: 100%; display: block;">
            </a>

            <div class="caption">
                <p>{{ row.url }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
