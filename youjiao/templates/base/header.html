<div class="header">
    <div class="nav-wrapper">
        <div class="youjiao-logo">
            <a href="/"><img src="{{ url_for('static',filename='image/icons/61Logo.png') }}" alt=""></a>
        </div>
        <div class="youjiao-nav">
            <ul class="youjiao-nav-list">
                <li><a class="{% if current_page == 'home' %}nav-active{% endif %}" href="/">首页</a></li>
                <li><a class="{% if current_page == 'activity' %}nav-active{% endif %}"
                       href="/category/policy/">幼教动态</a></li>
                <li><a class="{% if current_page == 'product' %}nav-active{% endif %}" href="/product/">产品</a>
                    <ul class="youjiao-nav-sub">
                        <li><a href="#">幼儿园小班</a></li>
                        <li><a href="#">幼儿园中班</a></li>
                        <li><a href="#">幼儿园大班</a></li>
                    </ul>
                </li>
                <li><a class="{% if current_page == 'research' %}nav-active{% endif %}"
                       href="/research/activity/">教学教研</a></li>
                <li><a class="{% if current_page == 'courseware' %}nav-active{% endif %}" href="/courseware/">课件中心</a>
                </li>
                <li class="border-right-none"><a class="{% if current_page == 'school' %}nav-active {% endif %}"
                                                 href="/school/">幼教网课</a></li>
            </ul>
        </div>
        <div class="header-right">
            <div class="header-right-top">
                <span>关于61幼教网</span>
                <span class="header-login">
                {% if current_user.is_authenticated() %}
                    <a class="header-login-name" href="/user/info/">{{ current_user.name }}</a>
                    | <a href="/logout">退出</a>
                {% else %}
                    <a href="/login">登陆</a> / <a href="/register">注册</a>
                {% endif %}
                </span>
            </div>
            <div class="search-input">
                <input type="text">
                <a class="search-button" href="javascript:;">
                    <img src="{{ url_for('static', filename='image/icons/iconfont-search.png') }}"
                         style="width: 18px;height: 18px;margin-top: 6px;" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
