{% extends "base/base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ 'school.css' | asset }}">
{% endblock %}

{% block leftBar %}
    {% include 'school/left_bar.html' %}
{% endblock %}

{% block content %}
    <div id="main-school-body">
        <div class="e-page-title">幼教网校-产品使用培训</div>
        <div class="video-section-lg">
            <h3 style="text-align: center;line-height: 40px;">产品使用培训</h3>
            <ul class="video-section-list">
                {% for i in range(12) %}
                    <li>
                        <a href="/school/product/detail/">
                            <div class="v-image-wrapper">
                                <img src="{{ url_for('static', filename='image/icons/qinghua.png') }}" alt="">

                                <div class="v-image-hover-layer">
                                    <div class="v-hover-layer-icon"></div>
                                </div>
                            </div>
                            <h5>青花瓷</h5>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}

{% block js %}
       <script src="{{ 'school.js' | asset }}"></script>
{% endblock %}
