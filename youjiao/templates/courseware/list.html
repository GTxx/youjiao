{% extends "base/base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ 'courseware.css' | asset }}">
{% endblock %}

{% block leftBar %}
    {% include 'courseware/left_bar.html' %}
{% endblock %}

{% block content %}

        <div class="e-page-title">课件中心-教材配套课件-幼小衔接班</div>

            <h3 style="text-align: center;line-height: 40px;">幼小衔接班</h3>
            <ul class="video-section-list">

                        <div class="v-image-wrapper">

                            <div class="v-image-hover-layer"></div>
                        </div>

{% block js %}

{% endblock %}
