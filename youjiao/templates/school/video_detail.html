{% extends "base/base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ 'video_detail.css' | asset }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='build/vendor/video-js/video-js.min.css') }}">
{% endblock %}

{% block leftBar %}
    {% include 'school/left_bar.html' %}
{% endblock %}

{% block content %}
    <div id="main-school-body">

        <div class="e-page-title">幼教网校-优秀讲座-祭奠幸福童年 杨友林</div>
        <div class="video-detail">
            <div class="video-detail-v">
                <video id="video-detail-c" class="video-js vjs-default-skin" controls preload="auto" width="100%"
                       height="522" data-setup='{}' poster="http://www.videojs.com/img/poster.jpg">
                    <source src='{{ video.url }}' type='video/ogg'/>
                </video>
            </div>
            <div class="video-detail-v-t">{{ video.name }}</div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='build/vendor/video-js/video.js') }}"></script>
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='build/vendor/video-js/videojs-ie8.min.js') }}"></script>
    <![endif]-->
    <script src="{{ 'video_detail.js' | asset }}"></script>
{% endblock %}
